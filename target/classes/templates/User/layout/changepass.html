<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
    <title>Sign_In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="~{/User/Url/link.html}"></div>
</head>

<body>
  <div th:replace="~{/User/layout/header.html}"></div>
    <main style="margin-top: 10rem;">
        <div class="container my-5">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-6 order-lg-1 mb-4 mb-lg-0">
                    <img th:src="@{/assets/img/973.jpg}" class="img-fluid rounded-3" alt="">
                </div>
                <div class="col-lg-6 order-lg-2">
                    <div class="card border-0 rounded-3 shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="text-center fw-bold mb-5">Đổi Mật Khẩu</h1>
    
                            <form class="signin-form" method="post" th:action="@{/change-password}" th:object="${changePasswordForm}">
                                <div class="mb-4">
                                    <label class="form-label fw-bold" for="inputEmail">Mật khẩu hiện tại:</label>
                                    <input type="password" id="inputPassword" class="form-control rounded-3" name="oldPassword" th:field="*{oldPassword}" placeholder="Nhập mật khẩu hiện tại!">
                                    <i class="text-danger" th:errors="*{oldPassword}"></i>
                                    <i class="text-danger" th:text="${messageold}"></i>
                                </div>
    
                                <div class="mb-4">
                                    <label class="form-label fw-bold" for="inputPassword">Mật khẩu mới:</label>
                                    <input type="password" id="inputPassword1" class="form-control rounded-3" name="newPassword" th:field="*{newPassword}" placeholder="Nhập mật khẩu mới!">
                                    <i class="text-danger" th:errors="*{newPassword}"></i>
                                    <i class="text-danger" th:text="${messagenew}"></i>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label fw-bold" for="inputPassword">Xác nhận mật khẩu mới:</label>
                                    <input type="password" id="inputPassword2" class="form-control rounded-3" name="confirmPassword" th:field="*{confirmPassword}" placeholder="Nhập lại mật khẩu mới!">
                                    <i class="text-danger" th:errors="*{confirmPassword}"></i>
                                    <i class="text-danger" th:text="${message}"></i>
                                </div>
    
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary rounded-3">THAY ĐỔI</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{/User/layout/footer.html}"></div>
	
	<div th:replace="~{/User/Url/script.html}"></div>
</body>

</html>
