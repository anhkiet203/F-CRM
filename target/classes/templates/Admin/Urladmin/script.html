<script>
    // Lấy đối tượng nút đăng xuất
    var logoutButton = document.getElementById('logoutButton');

    // Gán sự kiện onclick cho nút đăng xuất
    logoutButton.onclick = function (e) {
        // Hiển thị SweetAlert với thông báo xác nhận
        try {
            swal({
                title: 'Bạn có chắc chắn muốn đăng xuất?',
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Đồng ý',
                cancelButtonText: 'Hủy bỏ',
            }, function (isConfirmed) {
                // Kiểm tra xem người dùng có xác nhận không
                if (isConfirmed) {
                    // Thực hiện các bước đăng xuất, có thể chuyển đến URL đăng xuất hoặc thực hiện các công việc đăng xuất khác
                    window.location.href = '/auth/logoff'; // Ví dụ chuyển hướng đến URL đăng xuất
                } else {
                    // Nếu người dùng nhấn Hủy bỏ, không làm gì cả
                }
            });
        } catch (error) {
            console.error("SweetAlert error:", error);
        }
    };
</script>
<!--Delete-->
<script>
    function confirmDeleteUser() {
        // Hiển thị hộp thoại xác nhận
        var result = confirm("Bạn có chắc muốn xóa?");
        
        // Nếu người dùng nhấp OK, return true để tiếp tục xóa
        // Nếu người dùng nhấp Cancel, return false để ngăn chặn xóa
        return result;
    }
</script>
