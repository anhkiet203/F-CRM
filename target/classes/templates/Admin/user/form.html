<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<titlr>Form_User</titlr>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<div th:replace="~{/Admin/Urladmin/link.html}"></div>

	<style>
		.swal2-container {
			z-index: 9999;
		}
	</style>
</head>

<body class="theme-cyan">
	<div th:replace="~{/Admin/layout/navbar.html}"></div>
	<div th:replace="~{/Admin/layout/aside.html}"></div>

	<section class="content">
		<div class="container-fluid">
			<div class="marquee">
				<marquee behavior="scroll" direction="left" scrollamount="20">
					CHÀO MỪNG BẠN ĐÃ ĐÊN VỚI BỆNH VIỆN MẮT VIỆT AN. RẤT VUI ĐƯỢC ĐỒNG HÀNH CÙNG CÁC BẠN.
				</marquee>
			</div>
			<div class="block-header">

			</div>
			<!-- Basic Validation -->
			<div class="row clearfix">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="card">
						<div class="header" style="text-align: center; background-color: #00bcd0">
							<h2 style="color: white;">THÊM NHÂN VIÊN</h2>

						</div>
						<div class="body">
							<form method="POST" th:action="@{/register/save}" th:object="${user}"
								style=" margin-bottom: 5rem;" enctype="multipart/form-data">
								<div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 mb-3">
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group form-float">
											<label class="form-label">Tên đăng nhập</label>
											<div class="form-line">
												<input type="text" class="form-control" th:field="*{username}"
													name="username" placeholder="Nhập tên đăng nhập">

											</div>
											<i class="text-danger" th:errors="*{username}"></i>
											<i class="text-danger">[[${username}]]</i>
										</div>
									</div>
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="passwordContainer">
										<div class="form-group form-float">
											<label class="form-label">Mật khẩu</label>
											<div class="form-line">
												<input type="password" class="form-control" th:field="*{password}"
													name="password" placeholder="Nhập mật khẩu">


											</div>
											<i class="text-danger" th:errors="*{password}"></i>
										</div>
									</div>
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group form-float">
											<label class="form-label">Họ và tên</label>
											<div class="form-line">
												<input type="text" class="form-control" th:field="*{fullname}"
													name="fullname" placeholder="Nhập họ và tên">

											</div>
											<i class="text-danger" th:errors="*{fullname}"></i>
										</div>
									</div>
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group form-float">
											<label class="form-label">Địa chỉ</label>
											<div class="form-line">
												<input type="text" class="form-control" th:field="*{address}"
													name="address" placeholder="Nhập địa chỉ">

											</div>
											<i class="text-danger" th:errors="*{address}"></i>
										</div>
									</div>
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group form-float">
											<label class="form-label">Chọn hình ảnh:</label>
											<div class="form-line">
												<input type="file" class="form-control" name="image" accept="image/*">

											</div>
											<i class="text-danger" th:text="${photo_message}"></i>
										</div>
									</div>
								</div>

								<div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group form-float">
											<label class="form-label">Số điện thoại</label>
											<div class="form-line">
												<input type="text" class="form-control" th:field="*{phone}" name="phone"
													placeholder="Nhập số điện thoại">

											</div>
											<i class="text-danger" th:errors="*{phone}"></i>
										</div>
									</div>
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group form-float">
											<label class="form-label">Email</label>
											<div class="form-line">
												<input type="email" class="form-control" th:field="*{email}"
													name="Email" placeholder="Nhập email">

											</div>
											<i class="text-danger" th:errors="*{email}"></i>
											<i class="text-danger">[[${email}]]</i>
										</div>
									</div>
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group">
											<label class="form-label">Giới tính</label><br>
											<input type="radio" name="gender" id="nam" th:field="*{gender}"
												th:value="true" class="with-gap">
											<label for="nam">Nam</label>

											<input type="radio" name="gender" id="nu" th:field="*{gender}"
												th:value="false" class="with-gap">
											<label for="nu" class="m-l-20">Nữ</label>

										</div>
										<i class="text-danger" th:errors="*{gender}"></i>
									</div>
									<!-- Select -->
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group">
											<label class="form-label">Chuyên ngành</label>
											<select class="form-control show-tick " th:field="*{expertdoctor.id}">
												<option value="">-- Chuyên ngành --</option>
												<option th:each="acc : ${expertdoctors}" th:value="${acc.id}"
													th:text="${acc.name}"></option>
											</select>
											<!--<i id="result">[[${results}]]</i>-->
											<i class="text-danger">[[${expertdoctor}]]</i>
										</div>

									</div>
								</div>
								<div class="buttonSubmit">
									<button class="btn btn-primary btn-lg" style="margin-left: 4rem;" id="submit">Thêm
										nhân
										viên</button>
									<a class="reset btn btn-lg" th:href="@{/userform}">Làm mới</a>

									<a class="plist btn btn-lg" th:href="@{/user}">Quay về danh sách</a>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



	<div th:replace="~{Admin/Urladmin/script.html}"></div>





</body>

</html>
