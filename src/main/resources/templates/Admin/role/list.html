<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<title>List_Role</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<div th:replace="~{/Admin/Urladmin/link.html}"></div>
</head>

<body class="theme-cyan">
	<div th:replace="~{/Admin/layout/navbar.html}"></div>
	<div th:replace="~{/Admin/layout/aside.html}"></div>


	<section class="content">
		<div class="container-fluid">
			<div class="marquee">
				<marquee behavior="scroll" direction="left" scrollamount="20">
					CHÀO MỪNG BẠN ĐÃ ĐÊN VỚI BỆNH VIỆN MẮT VIỆT AN
				</marquee>
			</div>
			<div class="row clearfix">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="card">
						<div class="header">
							<h2>DANH DÁCH QUYỀN</h2>
						</div>
						<div class="body">
							<div class="table-responsive">
								<table class="table table-bordered table-striped table-hover dataTable  js-exportable">
									<thead>
										<tr>
											<th>STT</th>
											<th>NAME</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th>STT</th>
											<th>NAME</th>
										</tr>
									</tfoot>
									<tbody>
										<tr th:each="role, stt : ${roles}">
											<td th:text="*{stt.index + 1}"></td>
											<td th:text="${role.name}"></td>
										</tr>
								

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<div th:replace="~{Admin/Urladmin/script.html}"></div>
</body>

</html>
