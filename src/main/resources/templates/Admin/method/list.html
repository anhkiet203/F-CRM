<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<title>List_Method</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<div th:replace="~{/Admin/Urladmin/link.html}"></div>
</head>

<body class="theme-cyan">
	<div th:replace="~{/Admin/layout/navbar.html}"></div>
	<div th:replace="~{/Admin/layout/aside.html}"></div>
	<section class="content">
		<div class="container-fluid">
			<div class="marquee">
				<marquee behavior="scroll" direction="left" scrollamount="20">
					CHÀO MỪNG BẠN ĐÃ ĐÊN VỚI BỆNH VIỆN MẮT VIỆT AN
				</marquee>
			</div>
			<div class="row clearfix">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="card">
						<div class="header">
							<h2>DANH SÁCH PHƯƠNG PHÁP</h2>

							<div class="header-dropdown m-r--5">
								<a class="btn  waves-effect" th:href="@{/methodform}">
									<i class="material-icons">add</i>
									<span>Create</span>
								</a>
							</div>
						</div>
						<div class="body">
							<div class="table-responsive">
								<table class="table table-bordered table-striped table-hover dataTable  js-exportable">
									<thead>
										<tr>
											<th>STT</th>
											<th>Tên phương pháp</th>
											<th>Chức năng</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="method : ${method}">
											<td th:text="${method.id}"></td>
											<td th:text="${method.name}"></td>
											<td>
												<a th:href="@{/methodform/{id}(id=${method.id})}">
													<img th:src="@{/assets/vendorsAdmin/images/edit6.png}" alt=""
														width="30" height="30">
												</a>
												<a th:onclick="'return confirmDelete(' + ${method.id} + ');'">
													<img th:src="@{/assets/vendorsAdmin/images/delete.png}" alt=""
														width="30" height="30">
												</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script>
		function confirmDelete(id) {
			swal({
			title: 'Bạn có chắc muốn xóa không?',
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: 'Có',
			cancelButtonText: 'Không',
			closeOnConfirm: false
		},
			function () {
				window.location.href = '/changeStatus/' + id;
			});
			return false;
		}

		
	</script>
	

	<div th:replace="~{Admin/Urladmin/script.html}"></div>
</body>

</html>
