<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<title>List_User</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<div th:replace="~{/Admin/Urladmin/link.html}"></div>
</head>

<body class="theme-cyan">
	<div th:replace="~{/Admin/layout/navbar.html}"></div>
	<div th:replace="~{/Admin/layout/aside.html}"></div>


	<section class="content">
		<div class="container-fluid">
			<div class="marquee">
				<marquee behavior="scroll" direction="left" scrollamount="20">
					CHÀO MỪNG BẠN ĐÃ ĐÊN VỚI BỆNH VIỆN MẮT VIỆT AN
				</marquee>
			</div>
			<div class="row clearfix">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="card">
						<div class="header">
							<h2>DANH SÁCH NHÂN VIÊN</h2>

							<div class="header-dropdown m-r--5">
								<a class="btn  waves-effect" th:href="@{/userform}" id="create">
									<i class="material-icons">add</i>
									<span>Create</span>
								</a>
							</div>
						</div>
						<div class="body">
							<div class="table-responsive">
								<table class="table table-bordered table-striped table-hover dataTable  js-exportable">
									<thead>
										<tr>
											<th>STT</th>
											<th>Tên đăng nhập</th>
											<th>Hình</th>
											<th>Họ và tên</th>
											<th>Email</th>
											<th>Giới tính</th>
											<th>Số điện thoại</th>
											<th>Địa chỉ</th>
											<th>Chuyên ngành</th>
											<th>

											</th>
										</tr>
									</thead>
									
									<tbody>
										<tr th:each="user, stt : ${users}">
											<td th:text="*{stt.index + 1}"></td>
											<td th:text="${user.username}"></td>
											<td>
												<img th:src="@{/assets/uploads/{img}(img=${user.photo})}" width="70px" height="40">
											</td>
											<td th:text="${user.fullname}"></td>
											<td th:text="${user.email}"></td>
											<td th:text="${user.gender} ? 'Nam' : 'Nữ'"></td>
											<td th:text="${user.phone}"></td>
											<td th:text="${user.address}"></td>
											<td th:text="${user.expertdoctor.name}">
											</td>
											<td>
												<a th:href="@{/edit/{id}(id=${user.username})}">
													<img th:src="@{/assets/vendorsAdmin/images/edit6.png}" alt=""
														width="30" height="30">
												</a>
												<a th:href="@{/delete/{id}(id=${user.username})}" onclick="return confirmDeleteUser();">
													<img th:src="@{/assets/vendorsAdmin/images/delete.png}" alt=""
														width="30" height="30">
												</a>
											</td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<div th:replace="~{Admin/Urladmin/script.html}"></div>
	
</body>

</html>
