<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
    <title>Forgot_Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS v5.2.1 -->
    <div th:replace="~{/User/Url/link.html}"></div>
</head>

<body>
	<div th:replace="~{/User/layout/header.html}"></div>
    <main>
        <div class="container my-6" style="margin-top: 10rem;">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-6 order-lg-1 mb-4 mb-lg-0">
                    <img th:src="@{/assets/img/974.jpeg}" class="img-fluid rounded-3" alt="">
                </div>
                <div class="col-lg-6 order-lg-2">
                    <div class="card border-0 rounded-3 shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="text-center fw-bold mb-3">Quên Mật Khẩu</h1>
    						<p style="font-size: larger;" class="text-danger text-center">[[${message}]]</p>
                            <form class="signin-form" method="post" th:action="@{/forgot-password}">
                                <div class="mb-4">
                                    <label class="form-label fw-bold" for="inputEmail">Email</label>
                                    <input type="email" id="inputEmail" class="form-control rounded-3"
                                        placeholder="Nhập email" name="email">
                                       
                                </div>
    
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary rounded-3">GỬI</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
   <div th:replace="~{/User/layout/footer.html}"></div>
	
	<div th:replace="~{/User/Url/script.html}"></div>
</body>

</html>
